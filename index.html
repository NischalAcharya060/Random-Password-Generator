<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate a random password with this simple online tool. Choose the length and types of characters to include.">
    <meta name="keywords" content="password, random, generator, security, characters">
    <meta name="author" content="Nischal Acharya">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box">Nischal</span>
        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <input
              type="number"
              name=""
              id="total-char"
              max="20"
              min="2"
              value="10"
            />
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">Contains Uppercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">Contains Lowercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" />
          </div>
        </div>
        <div class="row">
          <label for="numbers">
            <div class="left">Contains Numbers</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="numbers" />
          </div>
        </div>
        <div class="row">
          <label for="symbols">
            <div class="left">Contains Symbols</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" />
          </div>
        </div>
        <div class="row">
          <button id="btn">Generate</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
